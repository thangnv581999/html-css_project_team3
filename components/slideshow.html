<div class="slideshow-container">
  <div class="slideshow-wrapper">
    <div class="slide"><img src="img/slide/sl1.jpg" alt="Slide 1" /></div>
    <div class="slide"><img src="img/slide/sl2.jpg" alt="Slide 2" /></div>
    <div class="slide"><img src="img/slide/sl3.jpg" alt="Slide 3" /></div>
    <div class="slide"><img src="img/slide/sl4.jpg" alt="Slide 4" /></div>
    <div class="slide"><img src="img/slide/sl5.jpg" alt="Slide 5" /></div>
    <div class="slide"><img src="img/slide/sl6.jpg" alt="Slide 6" /></div>
  </div>
  <!-- Nút điều hướng -->
  <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
  <button class="next" onclick="moveSlide(1)">&#10095;</button>
  <div class="current-slide-indicator">
    <div class="dot-container">
      <span class="dot" onclick="setSlide(0)"></span>
      <span class="dot" onclick="setSlide(1)"></span>
      <span class="dot" onclick="setSlide(2)"></span>
      <span class="dot" onclick="setSlide(3)"></span>
      <span class="dot" onclick="setSlide(4)"></span>
      <span class="dot" onclick="setSlide(5)"></span>
    </div>
  </div>
</div>
